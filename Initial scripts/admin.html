      <script>  
            function validation()  
            {  
                var id=document.f1.admin_id.value;  
                var ps=document.f1.admin_pass.value;  
                if(id.length=="" && ps.length=="") 
                {  
                    alert("User Name and Password fields are empty");  
                    return false;  
                }  
                else  
                {  
                    if(id.length=="") 
                    {  
                        alert("User Name is empty");  
                        return false;  
                    }   
                    if (ps.length=="")
                   {  
                    alert("Password field is empty");  
                    return false;  
                    }  
                }                             
            }  
        </script>
